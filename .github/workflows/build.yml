name: Build Go Binary

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Linux binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/app main.go
          echo "âœ… Build finished: dist/app"

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/app
